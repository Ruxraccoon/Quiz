<html>
    <head>
        <link rel ="stylesheet" href ="QuizMain.css" type ="text/css"/>
        <title >
            Capital Cities Quiz 
        </title >
    </head>

    <body>
        <h1> Capital Cities Quiz </h1>

        <h2 className = "bold"> It took you... </h2>
        <h2 id = "result"> </h2>

        <script> 
        sec = JSON.parse(sessionStorage.getItem("sec"));
        min = JSON.parse(sessionStorage.getItem("min"))
        score = JSON.parse(sessionStorage.getItem("score"));
        document.getElementById("result").innerHTML = (
            `${min} Minutes and ${sec} Seconds to get ${score} Questions Correct`
            )
        </script>
        
    </body>

</html>
